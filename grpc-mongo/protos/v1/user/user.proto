syntax = "proto3";
option go_package = "grpc-mongo/protos/v1/user";

service UserService {
    rpc SignUp(SignUpRequest) returns (SignUpResponse);
}

message User {
    string name = 1;
    string email = 2;
}

message SignUpRequest {
    User user = 1;
    string password = 2;
}

message SignUpResponse {
    bool success = 1;
    string message = 2;
}